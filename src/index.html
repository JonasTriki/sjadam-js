<html>
    <head>
        <meta charset="utf-8">
        <title>Sjadam</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
		<div id="info">
			<h1>Welcome to Sjadam!</h1>
			<p>
				This game is a combination of checkers and chess.<br>
				You are allowed to do a checkers jump, followed up by a chess move, but you can also just do a chess move if you feel like it.
			</p>
            <p><span id="turn">White</span>'s turn.</p>
		</div>
		<div id="container">
			<canvas id="game" width="384" height="384" oncontextmenu="return false;"></canvas>
		</div>
    </body>
</html>
